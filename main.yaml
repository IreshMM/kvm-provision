- name: Create user
  hosts: all
  become: true
  tasks:
    - name: Create user iresh
      user:
        name: iresh
        groups: 'sudo'
        append: true
        state: present
        shell: /bin/bash
        generate_ssh_key: yes
        ssh_key_bits: 4096
        ssh_key_file: .ssh/id_rsa
        password: "{{ 'admin' |  password_hash('sha512')}}"
    - name: Copy root authorized_keys
      copy:
        remote_src: yes
        src: /root/.ssh/authorized_keys
        dest: /home/iresh/.ssh/authorized_keys
        owner: iresh
        group: iresh
        mode: '600'

- name: Install packages
  hosts: all
  tags:
    - packages
  pre_tasks:
    - name: Update package cache
      apt:
        name: '*'
        state: latest
  tasks:
    - name: Miscellaneous packages
      apt:
        name:
          - ruby-rubygems
          - aria2
          - rclone
    - name: Mkpasswd gem package
      community.general.gem:
        name: mkpasswd
        state: latest
        user_install: no

- name: Copy config files
  hosts: all
  tasks:
    - name: Copy rlcone config
      block:
        - name: Ensure .config directory exists
          file:
            path: /home/iresh/.config/rclone
            state: directory
            owner: iresh
            group: iresh
        - name: Copy rclone config file
          copy:
            src: ~/.config/rclone/rclone.conf
            dest: /home/iresh/.config/rclone/rclone.conf
            owner: iresh
            group: iresh
            mode: '660'
      tags:
        - config-files
    - name: Copy tmux config
      copy:
        src: ~/.tmux.conf
        dest: /home/iresh/.tmux.conf
        owner: iresh
        group: iresh
        mode: '660'

- name: Ansible KVM Role
  hosts: all
  roles:
    - role: ansible-kvm